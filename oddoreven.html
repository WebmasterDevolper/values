<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num=parseInt(prompt("Enter The Values"));
        if(num%2==0)
        {
          alert('Its is an Even No')
        }
        else if(num%2==1)
        {
            alert('Its is an Odd No')
        }
        else
        {
            alert('Please input the number')
        }
    </script>
</body>
</html>
